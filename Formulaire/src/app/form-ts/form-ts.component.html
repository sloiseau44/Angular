<h4>Formulaire: typescript</h4>
<form (ngSubmit)="handleSubmit()" [formGroup]="userForm">
  <div>
    <label>Email: </label>
    <input formControlName="email" class="input-angular">
    <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('email')">
      Le champ email n'est pas valide
    </div>
    <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('required')">
      Le champ email est requie
    </div>
  </div>
  <div>
    <label>Password: </label>
    <input type="password"
           formControlName="password"
            class="pswangular">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('isPrefixToto')">
      Le champ password ne commence pas par le pr√©fix toto-
    </div>
  </div>
  <button type="submit">Login</button>
  <button type="reset" (click)="handleClear()">Clear</button>
</form>
